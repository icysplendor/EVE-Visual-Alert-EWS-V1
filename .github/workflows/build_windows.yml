name: Build EXE for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 核心修改：
        # 1. --icon="assets/app.ico" 设置文件资源管理器看到的图标
        # 2. --add-data="assets/app.ico;assets" 把图标文件复制到 EXE 内部，让 main.py 运行时能读取到
        pyinstaller --onefile --noconsole --name "EVE_Warning" --icon="assets/app.ico" --add-data="assets/app.ico;assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EVE_Warning_Windows_Build
        path: dist/EVE_Warning.exe
