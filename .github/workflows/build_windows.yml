name: Build EXE for Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # 核心修改：使用分号分隔符 ; 来添加数据
        # --icon 设置文件浏览器图标
        # --add-data 设置程序内部资源
        pyinstaller --onefile --noconsole --name "EVE_Warning" --icon="assets/app.ico" --add-data "assets/app.ico;assets" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EVE_Warning_Windows_Build
        path: dist/EVE_Warning.exe
