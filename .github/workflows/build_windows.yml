name: Build EXE for Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4  # 升级到了 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 升级到了 v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        # PyInstaller 打包命令
        pyinstaller --onefile --noconsole --name "EVE_Warning" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4  # 核心修复：升级到了 v4
      with:
        name: EVE_Warning_Executable
        path: dist/EVE_Warning.exe
        # v4 版本默认不再压缩文件，如果你下载后发现不是zip而是直接的exe也是正常的
